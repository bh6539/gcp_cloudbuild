{% extends 'base.html' %}
{% block content %}
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align:center
    }
    </style>

    <div class="content">
        <br><br>
    
        <table class="table" style="width:80%; margin:auto;">
            <thead>           
                <tr class="header">
                    <th style="width:10%;">순번</th>
                    <th style="width:10%;">이름</th>
                    <th style="width:60%;">내용</th>
                    <th style="width:20%;">작성일자</th>
                </tr>
            </thead>
            <tbody>
                {% for data in value %}
                <tr>
                    <td style="width:10%;">{{ data.0 }}</th>
                    <td style="width:10%;">{{ data.1 }}</th>
                    <td style="width:60%;">{{ data.2 }}</th>
                    <td style="width:20%;">{{ data.3 }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br>
        <form action="{% url 'Insert_data' %}" method="POST" style="width:80%; margin:auto;">
            {% csrf_token %}
            <label for="name">이름</label>
            <input type="text" id="name" name="name" style="width:80%;"><br>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" style="width:80%;"><br>
            <input type="submit">
          </form> 
    </div>

{% endblock %}
